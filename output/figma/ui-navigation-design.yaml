  design_principles:
    - principle: Role-First Navigation
      description: Navigation adapts to user role, showing only relevant features
      rationale: Reduces cognitive load and improves task efficiency

    - principle: Progressive Disclosure
      description: Show features when ready, hide what's not implemented
      rationale: Manages expectations and prevents broken experiences

    - principle: Consistent Navigation Model
      description: Same header, breadcrumbs, and patterns across all pages
      rationale: Builds muscle memory and reduces learning curve

    - principle: Mobile-Aware Design
      description: Prioritize mobile for operational tasks, desktop for complex analysis
      rationale: Matches actual usage patterns (monitoring on-the-go, analysis at desk)

    - principle: Context-Preserving Navigation
      description: Breadcrumbs and state management help users understand location
      rationale: Deep navigation in stories/reports requires wayfinding

