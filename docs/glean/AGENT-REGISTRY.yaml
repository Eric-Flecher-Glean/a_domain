usage_guidelines:
  explicit_invocation: "Use agent name exactly as specified in 'name' field.\nExample:\n\
    \  client.call_tool(\"mcp__glean__chat\", {\n    \"agent\": \"Extract Common Pain\
    \ Points\",\n    \"message\": \"Extract pain points from Q1 calls\"\n  })\n"
  auto_routing: "Omit 'agent' parameter to let Glean route based on message.\nExample:\n\
    \  client.call_tool(\"mcp__glean__chat\", {\n    \"message\": \"What are customer\
    \ pain points in healthcare?\"\n  })\n"
  validation: "Before deploying, validate agent name exists in registry:\n  - Check\
    \ spelling and capitalization\n  - Verify agent status is 'active'\n  - Review\
    \ input/output schemas for compatibility\n  - Test with example invocation first\n"
